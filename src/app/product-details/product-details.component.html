<div>
  <img [src]="product.img" style="height: 300px" />

  <p>{{ product.name }}</p>
  <p>
    <span style="color: rgb(56, 201, 27)">
      {{ product.price | currency : "EUR" : "symbol" : "1.2-2" }}
    </span>
  </p>
  <p>{{ product.description }}</p>
  <button class="btn btn-danger" (click)="addToCart()">Add to cart</button>
</div>
